<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="javascript.js" defer></script>

</head>

<body>

  <div class="flex-container">

    <!-- Search form -->
    <div class="search-container">
      <form action="" id="search">
        <input type="text" placeholder="Search by City or Postal Code" required />
        <!-- <button id="search-btn" type="submit">Search</button> -->
      </form>
    </div>

    <!-- Display weather data -->
    <div class="weather-container">
      <div class="location-info">
        <div class="city"></div>
        <div class="current-time"></div>
      </div>
      <div class="temperature-container">
        <img class="icon" src="" alt="">
        <div class="temperature"></div>
      </div>
      <div class="condition">
        <div class="description"></div>
      </div>
    </div>

    <!-- Toggle Celsius / Fahrenheit -->
    <div class="toggle-container">
      <div class="temp-label">C°</div>
      <div class="temperature-toggle">
        <input type="checkbox" id="temp-toggle" name="temperature">
        <label for="temp-toggle"></label>
      </div>
      <div class="temp-label">F°</div>
    </div>

  </div>


</body>

</html>
